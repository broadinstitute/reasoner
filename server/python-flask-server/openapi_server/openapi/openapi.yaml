          description: Username needed for programmatic access to the remote knowledge graph
          type: string
        password:
          description: Password needed for programmatic access to the remote knowledge graph
          type: string
      required:
      - password
      - username
      type: object
    QueryGraph:
      additionalProperties: true
      description: A graph intended to be the thought path to be followed by a reasoner to answer the question. This graph is a representation of a question.
      example:
        nodes:
        - curie: OMIM:603903
          type: disease
          node_id: n00
        - curie: OMIM:603903
          type: disease
          node_id: n00
        edges:
        - negated: true
          edge_id: e00
          target_id: https://www.uniprot.org/uniprot/P00738
          source_id: https://omim.org/entry/603903
          type: affects
          relation: upregulates
        - negated: true
          edge_id: e00
          target_id: https://www.uniprot.org/uniprot/P00738
          source_id: https://omim.org/entry/603903
          type: affects
          relation: upregulates
      properties:
        nodes:
          description: List of nodes in the QueryGraph
          items:
            $ref: '#/components/schemas/QNode'
          type: array
        edges:
          description: List of edges in the QueryGraph
          items:
            $ref: '#/components/schemas/QEdge'
          type: array
      required:
      - edges
      - nodes
      type: object
    QNode:
      additionalProperties: true
      description: A node in the QueryGraph
      example:
        curie: OMIM:603903
        type: disease
        node_id: n00
      properties:
        node_id:
          description: 'QueryGraph internal identifier for this QNode. Recommended
            form: n00, n01, n02, etc.'
          example: n00
          type: string
        curie:
          description: CURIE identifier for this node
          example: OMIM:603903
          type: string
        type:
          description: Entity type of this node (e.g., protein, disease, etc.)
          example: disease
          type: string
      type: object
    QEdge:
      additionalProperties: true
      description: An edge in the QueryGraph
      example:
        negated: true
        edge_id: e00
        target_id: https://www.uniprot.org/uniprot/P00738
        source_id: https://omim.org/entry/603903
        type: affects
        relation: upregulates
      properties:
        edge_id:
          description: 'QueryGraph internal identifier for this QEdge. Recommended
            form: e00, e01, e02, etc.'
          example: e00
          type: string
        type:
          description: Higher-level relationship type of this edge
          example: affects
          type: string
        relation:
          description: Lower-level relationship type of this edge
          example: upregulates
          type: string
        source_id:
          description: Corresponds to the @id of source node of this edge
          example: https://omim.org/entry/603903
          type: string
        target_id:
          description: Corresponds to the @id of target node of this edge
          example: https://www.uniprot.org/uniprot/P00738
          type: string
        negated:
          description: Boolean that if set to true, indicates the edge statement is negated i.e. is not true
          type: boolean
      required:
      - source_id
      - target_id
      type: object
    Node:
      additionalProperties: true
      description: A node in the thought subgraph
      example:
        symbol: HP
        node_attributes:
        - name: Wikipedia article
          type: article
          value: 7.23e-12
          url: https://en.wikipedia.org/wiki/Malaria
        - name: Wikipedia article
          type: article
          value: 7.23e-12
          url: https://en.wikipedia.org/wiki/Malaria
        name: Haptoglobin
        description: Haptoglobin captures, and combines with free plasma hemoglobin...
        id: OMIM:603903
        type:
        - protein
        uri: https://www.uniprot.org/uniprot/P00738
      properties:
        id:
          description: CURIE identifier for this node
          example: OMIM:603903
          type: string
        uri:
          description: URI identifier for this node"
          example: https://www.uniprot.org/uniprot/P00738
          type: string
        name:
          description: Formal name of the entity
          example: Haptoglobin
          type: string
        type:
          description: Entity type of this node (e.g., protein, disease, etc.)
          example:
          - protein
          items:
            type: string
          type: array
        description:
          description: One to three sentences of description/definition of this entity
          example: Haptoglobin captures, and combines with free plasma hemoglobin...
          type: string
        symbol:
          description: Short abbreviation or symbol for this entity
          example: HP
          type: string
        node_attributes:
          description: A list of arbitrary attributes for the node
          items:
            $ref: '#/components/schemas/NodeAttribute'
          type: array
      required:
      - id
      type: object
    NodeAttribute:
      additionalProperties: true
      description: A generic attribute for a node
      example:
        name: Wikipedia article
        type: article
        value: 7.23e-12
        url: https://en.wikipedia.org/wiki/Malaria
      properties:
        type:
          description: Entity type of this attribute
          example: article
          type: string
        name:
          description: Formal name of the attribute
          example: Wikipedia article
          type: string
        value:
          description: Value of the attribute
          example: 7.23e-12
          type: string
        url:
          description: A URL corresponding to this attribute
          example: https://en.wikipedia.org/wiki/Malaria
          type: string
      type: object
    Edge:
      additionalProperties: true
      description: An edge in the thought subgraph linking two nodes
      example:
        negated: true
        evidence_type: ECO:0000220
        defined_datetime: 2018-11-03 15:34:23
        confidence: 0.99
        weight: 0.99
        qualifiers: ECO:0000220
        target_id: https://www.uniprot.org/uniprot/P00738
        type: affects
        relation: upregulates
        is_defined_by: reasoner
        edge_attributes:
        - name: Cell type limitation
          type: localization
          value: MFC cells
          url: https://www.ncbi.nlm.nih.gov/pubmed/29309293
        - name: Cell type limitation
          type: localization
          value: MFC cells
          url: https://www.ncbi.nlm.nih.gov/pubmed/29309293
        provided_by: OMIM
        id: "553903"
        source_id: https://omim.org/entry/603903
        publications:
        - PMID:12345562
      properties:
        id:
          description: Local identifier for this node which is unique within this KnowledgeGraph, and perhaps within the source reasoner's knowledge graph
          example: "553903"
          type: string
        type:
          description: Higher-level relationship type of this edge
          example: affects
          type: string
        relation:
          description: Lower-level relationship type of this edge
          example: upregulates
          type: string
        source_id:
          description: Corresponds to the @id of source node of this edge
          example: https://omim.org/entry/603903
          type: string
        target_id:
          description: Corresponds to the @id of target node of this edge
          example: https://www.uniprot.org/uniprot/P00738
          type: string
        is_defined_by:
          description: A CURIE/URI for the translator group that made the KG
          example: reasoner
          type: string
        defined_datetime:
          description: Datetime at which the KG builder/updater pulled the information from the original source. Used as a freshness indicator.
          example: 2018-11-03 15:34:23
          type: string
        provided_by:
          description: A CURIE/URI for the knowledge source that defined this edge
          example: OMIM
          type: string
        confidence:
          description: Confidence metric for this edge, a value between (inclusive) 0.0 (no confidence) and 1.0 (highest confidence)
          example: 0.99
          format: float
          type: number
        weight:
          description: Weight metric for this edge, with no upper bound. Perhaps useful when formal confidence metrics are not available
          example: 0.99
          format: float
          type: number
        publications:
          description: List of CURIEs for publications associated with this edge
          example:
          - PMID:12345562
          items:
            type: string
          type: array
        evidence_type:
          description: A CURIE/URI for class of evidence supporting the statement made in an edge - typically a class from the ECO ontology
          example: ECO:0000220
          type: string
        qualifiers:
          description: Terms representing qualifiers that modify or qualify the meaning of the statement made in an edge
          example: ECO:0000220
          type: string
        negated:
          description: Boolean that if set to true, indicates the edge statement is negated i.e. is not true
          type: boolean
        edge_attributes:
          description: A list of additional attributes for this edge
          items:
            $ref: '#/components/schemas/EdgeAttribute'
          type: array
      required:
      - id
      - source_id
      - target_id
      type: object
    EdgeAttribute:
      additionalProperties: true
